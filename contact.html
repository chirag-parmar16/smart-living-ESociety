<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Living E-Society - Next-Gen Co-Living</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <div id="navbar"></div>
    </header>
    <section id="about-hero">
      <div class="about-hero-container">
        <h2>About Us</h2>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

    <!-- Back to Top Button -->
    <button
      id="backToTop"
      title="Back to Top"
      class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-4 d-flex align-items-center justify-content-center back-to-top-btn"
    >
      <i class="fas fa-arrow-up text-light"></i>
    </button>

    <!-- Add this script for back to top button functionality -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const backToTopButton = document.getElementById("backToTop");

        // Show button when user scrolls down 300px
        window.addEventListener("scroll", function () {
          if (window.scrollY > 300) {
            backToTopButton.style.opacity = "1";
          } else {
            backToTopButton.style.opacity = "0";
          }
        });

        // Smooth scroll to top when button is clicked
        backToTopButton.addEventListener("click", function () {
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        });
      });
    </script>
  </body>
</html>
